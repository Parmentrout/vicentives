<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calibrate
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calibrate</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img class="main-img" src="/assets/Vicentives_about.png"></ion-img>

  <ion-item>
    <ion-label>Choose your Vice</ion-label>
    <ion-select value="vice" interface="action-sheet">
      <ion-select-option value="gaming">Video Games</ion-select-option>
      <ion-select-option value="booze">Booze</ion-select-option>
      <ion-select-option value="weed">That Sweet Gange</ion-select-option>
      <ion-select-option value="chocolate">Chocolate</ion-select-option>
      <ion-select-option value="Cake">Cake</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
  <ion-label>Max per week</ion-label>
  <ion-input type="number" value="8"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Choose your Virtue</ion-label>
    <ion-select value="virtue" interface="action-sheet">
      <ion-select-option value="swim">Swimming</ion-select-option>
      <ion-select-option value="running">Running</ion-select-option>
      <ion-select-option value="biking">Biking</ion-select-option>
      <ion-select-option value="volunteer">Volunteer Work</ion-select-option>
      <ion-select-option value="walk">Walking</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Max per week</ion-label>
    <ion-input type="number" value="4"></ion-input>
    </ion-item>

    <ion-button [routerLink]="['/dashboard']">Save</ion-button>
  </ion-content>
